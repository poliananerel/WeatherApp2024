<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet"href=src/style.css>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather APP</title>
</head>
<div class = "weather-App">
<body>
<header>
<form id="city-search">
<input
type = "search"
placeholder = "Type your city"
required
class="search-engine"
id="city-input"
>
<input class="bottom-engine" type="submit">
</form>
</header>

<main>
<div class = "real-time">
<div>
<h1 class = "city" id="current-city"> Tel Aviv </h1>
<p class = "description">
<span id="current-date"> 
</span> </br>
Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong></p>
</div>
<div class = "display-temperature">
<span class = "temperature-number"> 25 </span>
<span class="temperature-unit"> °C </span>
<span class="temperature-emoji"> ☀️ </span>
</div>
</div>

<div class="grid-container">
<div class="grid-item"> Sunday <br> Min <strong> 20° </strong> Max <strong> 25°</strong> </div>
<div class="grid-item"> Monday <br> Min <strong> 20°</strong> Max <strong> 25°</strong> </div>
<div class="grid-item"> Tuesday <br> Min <strong> 20°</strong> Max <strong> 25°</strong> </div>
<div class="grid-item"> Wednesday <br> Min <strong> 20°</strong> Max <strong> 25°</strong> </div>
<div class="grid-item"> Thursday <br> Min <strong> 20°</strong> Max <strong> 25°</strong> </div>
<div class="grid-item"> Friday <br> Min <strong> 20°</strong> Max <strong> 25°</strong> </div>
</div>


</main>
<footer>
Coded by Poliana Nerel and is <a href=https://github.com/poliananerel target="_blank"> on GitHub</a> and
<a href=https://github.com/poliananerel target="_blank">hosted on Netlify</a>
</footer>
</div>
</body>
<script src="src/index.js"> </script>
</html>q1
